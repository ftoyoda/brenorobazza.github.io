    <header class="animated-background">
        <div id="first-fold-small-height" class="grid-container grid-container--vcenter">
            <div class="primary-title-container primary-title-container--medium">
                <h1 class="primary-title primary-title--align-center primary-title--medium">
                    Venha trabalhar conosco

                <h2 class="subtitle">
                    Vagas abertas para Estágio e Trainee
                </h2>
            </div>

    <main>
        <section>
            <div class="grid-container  grid-container--vcenter grid-container--medium">
                <div class="card card--full">
                    <div class="column">
                    <h2 class="section-title section-title--small section-title--padding-bottom section-title--left-align">Candidate-se preenchendo o formulário</h2>
                    <form class="column" style="gap: 10px" action="https://formsubmit.co/contato@aionsolution.com.br" method="POST">
                        <input type="hidden" name="_next" value="/" />
                        <input type="hidden" name="_captcha" value="false" />
                        <input type="hidden" name="_template" value="table" />
                        <input type="text" name="_honey" style="display:none" />
                        
                        <label for="name">Nome</label>
                        <input type="text" id="name" name="name" placeholder="" required="" />

                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="" required="" />

                        <label for="phone">Telefone</label>
                        <input type="phone" id="phone" name="phone" placeholder="" required="" />

                        <label for="university">Universidade, curso e ano</label>
                        <input type="university" id="university" name="university" placeholder="" required="" />
                        
                        <label for="program">Programa</label>
                        <select id="program" name="program" >
                          <option value="intern">Estágio</option>
                          <option value="trainee">Trainee</option>
                        </select> 

                        <div class="form-button-container">
                            <button class="button button--block button--no-margin button--bold button--large-text">
                                Enviar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
